<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>

  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban</title>
</head>
<body>
    <div class="sidebar">
      <h1 style="font-family: 'Rubik', sans-serif; font-weight: 500; margin: 25px 0px 0px 30px;"><i class="fa fa-xing" aria-hidden="true"></i>kanban</h1>

      <div class="mode">
        <i class="fa fa-sun-o" aria-hidden="true" style="color: #D4D3D2"></i>
        
        <label class="switch">
            <input type="checkbox" onclick="changeMode()">
            <span class="slider"></span>
        </label>
        
        <i class="fa fa-moon-o" aria-hidden="true" style="color: #D4D3D2"></i>
      </div>
      <script>
        function changeMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
      </script>
    </div>

    <div class="topbar">

    </div>
  
    
    
</body>
</html>
